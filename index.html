<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Endangered Species</title>
  </head>
  <body>
    <div class="map">
      <p id="heading">Heading</p>
      <img id="map" src="img/map.jpeg" alt="map">
      <div class="whale">
        <img id="whale" src="img/whale.png" alt="whale">
      </div>
      <div class="elephant">
        <img id="elephant" src="img/elephant.png" alt="Elephant">
      </div>
      <div class="gorilla">
        <img id="gorilla" src="img/silverback.png" alt="Gorilla">
      </div>
      <div class="whaleshark">
        <img id="whaleshark" src="img/whaleshark.png" alt="Whaleshark">
      </div>
      <div class="crane">
        <img id="crane" src="img/bird.png" alt="Whooping Crane">
      </div>
      <div class="narwhal">
        <img id="narwhal" src="img/narwhal.png" alt="Narwhal">
      </div>
      <div class="lynx">
        <img id="lynx" src="img/lynx.png" alt="Siberian Lynx">
      </div>
      <div class="oncilla">
        <img id="oncilla" src="img/oncilla.gif" alt="Oncilla">
      </div>
      <div class="panda">
        <img id="panda" src="img/panda.png" alt="Giant Panda">
      </div>
      <div class="tiger">
        <img id="tiger" src="img/malaytiger.png" alt="Malayan Tiger">
      </div>
      <div class="wombat">
        <img id="wombat" src="img/wombat.png" alt="Wombat">
      </div>
      <div class="penguin">
        <img id="penguin" src="img/penguin.png" alt="Emperor Penguin">
      </div>
    </div>
  </body>
</html>
